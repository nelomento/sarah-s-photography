<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sarah's photography/css/styles.css">
    <title>Contact page</title>
</head>
<body>
    <div class="container">
        <h3>Contact Form</h3>
        <form action="#" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder=""/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder=""/>
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="you@domain.com"/>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>

            <img src="./sarah's photography/img/1697726381735.jpg" alt="">
        </form>	
    </div>

      
</body>
</html>
