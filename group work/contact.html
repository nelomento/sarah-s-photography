<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sarah's photography/css/contact.css">
    <title>Contact page</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-logo"> 
            <a href="index.html"> Sarah Smith Photography</a>
        </div>
    
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <h3>Contact Form</h3>
        <form action="#" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder=""/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder=""/>
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="you@domain.com"/>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>

            <img src="./sarah's photography/img/1697726381735.jpg" alt="">
        </form>	
    </div>

      
</body>
</html>
